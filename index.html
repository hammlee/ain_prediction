<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The $AIN Price Prediction Challenge</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-3 mb-5">
      <!-- Header -->
      <div class="header mb-4">
        <img class="logo" src="combination_violet.png" alt="" />
        <!-- 언어 변경 버튼 -->
        <div class="translate-btns">
          <button
            class="btn btn-sm btn-outline-secondary"
            onclick="changeLanguage('en')"
          >
            ENGLISH
          </button>
          <button
            class="btn btn-sm btn-outline-secondary"
            onclick="changeLanguage('ko')"
          >
            KOREAN
          </button>
        </div>
      </div>
      <!-- Intro -->
      <div class="intro">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="intro-title mb-3" data-translate="title"></h1>
            <div class="intro-subtitle mb-4">
              <p class="intro-subtitle1" data-translate="intro-subtitle1"></p>
              <p class="intro-subtitle2" data-translate="intro-subtitle2"></p>
            </div>
            <div class="intro-info">
              <p class="intro-info-time" data-translate="intro-info-time"></p>
              <p
                class="intro-info-target"
                data-translate="intro-info-target"
              ></p>
              <p
                class="intro-info-reward"
                data-translate="intro-info-reward"
              ></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="left-side text-left" class="col-md-6">
            <p
              class="intro-info-desc mb-4"
              data-translate="intro-info-desc"
            ></p>
            <div class="intro-play mb-4">
              <p class="intro-play-title" data-translate="intro-play-title"></p>
              <div class="intro-play-content">
                <div style="display: inline">
                  <a
                    class="intro-play-content1-0"
                    href="https://twitter.com/ainetwork_ai"
                    target="_blank"
                    data-translate="intro-play-content1-0"
                  >
                  </a>
                  <span data-translate="intro-play-content1-1"></span>
                </div>
                <p data-translate="intro-play-content1"></p>
                <div style="display: inline">
                  <span data-translate="intro-play-content2-0"></span>
                  <a
                    href="https://discord.com/invite/aindao"
                    target="_blank"
                    data-translate="intro-play-content2-1"
                  >
                  </a>
                  <span data-translate="intro-play-content2-2"></span>
                </div>
                <p data-translate="intro-play-content3"></p>
                <p class="mt-2" data-translate="intro-play-content4"></p>
              </div>
            </div>
            <div class="intro-reward">
              <p
                class="intro-reward-title"
                data-translate="intro-reward-title"
              ></p>
              <div class="intro-reward-content">
                <p
                  class="intro-reward-content1 mb-2"
                  data-translate="intro-reward-content1"
                ></p>
                <p data-translate="intro-reward-content2"></p>
                <p data-translate="intro-reward-content3"></p>
                <p data-translate="intro-reward-content4"></p>
              </div>
            </div>
          </div>
          <div id="right-side" class="col-md-6">
            <div class="mb-6 text-center">
              <h2 class="intro-price"></h2>
              <p class="intro-warning" data-translate="intro-warning"></p>
            </div>
            <div class="tradingview-widget-container">
              <div id="tradingview_91d31"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Status -->
      <div class="row status">
        <div class="col-md-12 text-center">
          <div class="status-header">
            <h2
              class="status-header-title"
              data-translate="status-header-title"
            ></h2>
            <div class="status-header-refresh">
              <i class="fas fa-sync"></i>
            </div>
          </div>
          <div class="status-field row">
            <div class="col-md-3">
              <h5
                class="status-field-rank card-title"
                data-translate="status-field-rank"
              ></h5>
            </div>
            <div class="col-md-5">
              <h5
                class="status-field-price card-title"
                data-translate="status-field-price"
              ></h5>
            </div>
            <div class="col-md-4">
              <h5
                class="status-field-address card-title"
                data-translate="status-field-address"
              ></h5>
            </div>
          </div>
          <div class="status-result"></div>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="btn btn-primary floating-button"
      data-toggle="modal"
      data-target="#myModal"
      data-translate="floating-button"
    ></button>

    <!-- 모달 창 -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content event-form">
          <div class="modal-header text-center">
            <h4
              class="modal-title text-center"
              id="myModalLabel"
              data-translate="myModalLabel"
            ></h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-play mb-4">
              <p class="modal-play-title" data-translate="intro-play-title"></p>
              <div class="modal-play-content">
                <div style="display: inline">
                  <a
                    href="https://twitter.com/ainetwork_ai"
                    target="_blank"
                    data-translate="intro-play-content1-0"
                  >
                  </a>
                  <span data-translate="intro-play-content1-1"></span>
                </div>
                <p data-translate="intro-play-content1"></p>
                <div style="display: inline">
                  <span data-translate="intro-play-content2-0"></span>
                  <a
                    href="https://discord.com/invite/aindao"
                    target="_blank"
                    data-translate="intro-play-content2-1"
                  >
                  </a>
                  <span data-translate="intro-play-content2-2"></span>
                </div>
                <p data-translate="intro-play-content3"></p>
                <p class="mt-2" data-translate="intro-play-content4"></p>
              </div>
            </div>
            <form
              action="https://script.google.com/macros/s/AKfycbzr6oJR_KU5Q2Be7JOUPVGfTGtB-T_y8zoCUrVhMwIbnG4ExC2E1lX5qigAEcSlwrKw/exec?function=doPost"
              method="post"
            >
              <div class="form-group">
                <label
                  class="event-form-list"
                  for="address"
                  data-translate="event-form-list-address"
                ></label>
                <input
                  class="form-control"
                  id="address"
                  name="address"
                  required
                  placeholder="AIN Address(ERC-20)"
                />
              </div>
              <div class="form-group">
                <label
                  class="event-form-list"
                  for="discord"
                  data-translate="event-form-list-discord"
                ></label>
                <input
                  type="discord"
                  class="form-control"
                  id="discord"
                  name="discord"
                  required
                  placeholder="Discord ID"
                />
              </div>
              <div class="form-group">
                <label
                  class="event-form-list"
                  for="price"
                  data-translate="event-form-list-price"
                ></label>
                <input
                  type="number"
                  step="any"
                  class="form-control"
                  id="price"
                  name="price"
                  required
                  placeholder=""
                />
              </div>
              <div class="accordion">
                <div class="accordion-item">
                  <div class="accordion-header">
                    <span data-translate="event-warning-title"></span>
                    <i class="fas fa-chevron-down"></i>
                  </div>
                  <div class="accordion-content">
                    <span data-translate="event-warning-detail1"></span>
                    <br />
                    <br />
                    <span data-translate="event-warning-detail2"></span>
                    <br />
                    <span data-translate="event-warning-detail3"></span>
                    <br />
                    <span data-translate="event-warning-detail4"></span>
                    <br />
                    <br />
                    <span data-translate="event-warning-detail5"></span>
                    <br />
                    <span data-translate="event-warning-detail6"></span>
                    <br />
                    <br />
                    <span data-translate="event-warning-detail7"></span>
                  </div>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary mt-3"
                id="submit-form"
              >
                <span id="submit-text" data-translate="event-submit"></span>
                <i id="submit-spinner" class="fas fa-spinner fa-spin"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- jQuery 파일 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- 부트스트랩 JS 파일 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script
    type="text/javascript"
    src="https://s3.tradingview.com/tv.js"
  ></script>
  <script src="main.js"></script>
  <script src="i18n.js"></script>
  <script type="text/javascript">
    let main = document.querySelector("#right-side");
    let width = main.offsetWidth - 20;
    let height = main.offsetHeight + 200;

    new TradingView.widget({
      width: width,
      height: height,
      symbol: "MEXC:AINUSDT",
      interval: "60",
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      locale: "en",
      toolbar_bg: "#f1f3f6",
      enable_publishing: false,
      allow_symbol_change: true,
      container_id: "tradingview_91d31"
    });
  </script>
  <script>
    i18n.init({
      lng: "en", // 기본 언어 설정
      resources: {}
    });

    // JSON 파일 로드
    fetch("script.json")
      .then((response) => response.json())
      .then((data) => {
        i18n.resources = data;
        i18n.applyTranslation();
      })
      .catch((error) => {
        console.error("리소스를 로드하는 중 오류가 발생했습니다:", error);
      });
  </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
